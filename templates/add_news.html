{% extends "layout.html" %}
{% block title %}Add News{% endblock %}

{% block content %}

<main id="main" class="main">

    <div class="pagetitle">
      <h1>Add News</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{ url_for('account_page.dashboard') }}">Home</a></li>
          <li class="breadcrumb-item"><a href="{{ url_for('news_page.manage_news_list') }}">Manage News</a></li>
          <li class="breadcrumb-item active">Add News</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
  
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
  
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">News Details</h5>
  
              <!-- News Form -->
              <form action="{{ url_for('news_page.add_news') }}" method="POST">

                <div class="row mb-3">
                  <!-- Title Field -->
                  <label for="title" class="col-sm-2 col-form-label">News Title</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" name="title" required>
                  </div>
                </div>

                <div class="row mb-3">
                  <!-- Title Field -->
                  <label for="content" class="col-sm-2 col-form-label">News Content</label>
                  <div class="col-sm-10">
                    <textarea  class="form-control" id="content" name="content" required></textarea>
                  </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-sm-10 offset-sm-2">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
              </form><!-- End Lesson Form -->
  
            </div>
          </div>
  
        </div>
      </div>
    </section>
  
  </main><!-- End #main -->

  {% endblock %}
