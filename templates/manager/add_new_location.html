{% extends "layout.html" %}
{% block title %}Profile{% endblock %}

{% block content %}

<main id="main" class="main">

<div class="pagetitle">
<h1>Location List</h1>
<nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{{ url_for('account_page.dashboard') }}">Home</a></li>
      <li class="breadcrumb-item"><a href="{{ url_for('location_page.location_list') }}">Manage Locations</a></li>
      <li class="breadcrumb-item active"><a href="{{ url_for('location_page.add_location') }}">Add New Location</a></li>
    </ol>
</nav>
</div><!-- End Page Title -->

        
<section class="section profile">
  <div class="container">
    <div class="row">
    <div class="col-md-12">
      <h2>Add New Location</h2>
      <form action="{{ url_for('location_page.add_location') }}" method="POST">             
            <div class="row mb-3">
              <label for="name" class="col-md-4 col-lg-3 col-form-label">Name: </label>
              <div class="col-md-8 col-lg-9">
                <input name="name" type="text" class="form-control" id="name"  required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="address" class="col-md-4 col-lg-3 col-form-label">Address: </label>
              <div class="col-md-8 col-lg-9">
                <input name="address" type="text" class="form-control" id="address" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="capacity" class="col-md-4 col-lg-3 col-form-label">Capacity: </label>
              <div class="col-md-8 col-lg-9">
                <input name="capacity" type="text" class="form-control" id="capacity" required>
              </div>
            </div>
          <div class="text-center">
              <button type="submit" class="btn btn-primary">Add Location</button>
          </div>

      </form>

  </div>
</section>

</main><!-- End #main -->
{% endblock %}
